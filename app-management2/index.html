<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>应用管理 - 原型</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="app-header border-bottom">
    <div class="container-fluid d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-primary">Prototype</span>
        <h1 class="h5 mb-0">应用管理平台</h1>
      </div>
      <div class="text-muted small">Last updated: 2026-01-21</div>
    </div>
  </header>

  <div class="app-shell">
    <aside class="app-sidebar border-end">
      <nav class="nav flex-column p-3">
        <div class="text-uppercase text-muted small mb-2">导航</div>
        <a class="nav-link active" href="index.html">应用管理</a>
        <a class="nav-link" href="javascript:void(0)">其他 - 资源中心</a>
        <a class="nav-link" href="javascript:void(0)">其他 - 运维看板</a>
        <a class="nav-link" href="javascript:void(0)">其他 - 设置</a>
      </nav>
    </aside>

    <main class="app-content">
      <div class="container-fluid py-4">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-3">
          <div>
            <h2 class="h4 mb-1">应用列表</h2>
            <div class="text-muted">按工作区筛选与管理应用</div>
          </div>
          <button class="btn btn-primary" id="createAppBtn">创建应用</button>
        </div>

        <div class="card mb-3">
          <div class="card-body d-flex flex-wrap gap-3 align-items-center">
            <div class="fw-semibold">工作区筛选</div>
            <select class="form-select w-auto" id="workspaceFilter">
              <option value="all">全部</option>
            </select>
          </div>
        </div>

        <div class="card">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th>名称</th>
                  <th>代号</th>
                  <th>所属工作区</th>
                  <th>概要</th>
                  <th class="text-end">操作</th>
                </tr>
              </thead>
              <tbody id="appTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="appModalTitle">创建应用</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="appForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">应用名称</label>
              <input type="text" class="form-control" name="name" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">应用代号</label>
              <input type="text" class="form-control" name="code" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">所属工作区</label>
              <select class="form-select" name="workspace" required>
                <option value="">请选择</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">描述</label>
              <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="saveAppBtn">保存</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">确认删除</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">确定要删除该应用吗？此操作不可撤销。</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
