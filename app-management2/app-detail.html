<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>应用详情 - 原型</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="app-header border-bottom">
    <div class="container-fluid d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-primary btn-sm" href="index.html">返回应用列表</a>
        <h1 class="h5 mb-0">应用详情</h1>
      </div>
      <div class="text-muted small">Last updated: 2026-01-21</div>
    </div>
  </header>

  <main class="container-fluid py-4">
    <div class="card mb-4">
      <div class="card-body" id="appDetailHeader"></div>
    </div>

    <div class="row g-4">
      <div class="col-12 col-xl-6">
        <div class="tile-card" id="codeRepoTile"></div>
      </div>
      <div class="col-12 col-xl-6">
        <div class="tile-card" id="imageRepoTile"></div>
      </div>
      <div class="col-12 col-xl-3">
        <div class="tile-card" id="devTile"></div>
      </div>
      <div class="col-12 col-xl-3">
        <div class="tile-card" id="sitTile"></div>
      </div>
      <div class="col-12 col-xl-3">
        <div class="tile-card" id="uatTile"></div>
      </div>
      <div class="col-12 col-xl-3">
        <div class="tile-card" id="prodTile"></div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="wizardModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">创建云资源</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="wizard-steps" id="wizardSteps"></div>
          <div id="wizardContent"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" id="wizardPrevBtn">上一步</button>
          <button type="button" class="btn btn-primary" id="wizardNextBtn">下一步</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editParamsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">编辑参数</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="editParamsBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="saveParamsBtn">保存修改</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editResourceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">编辑云资源</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="editResourceBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="saveResourceBtn">保存修改</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="approvalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">审批确认</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="approvalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-success" id="approveBtn">确认批准</button>
          <button type="button" class="btn btn-danger" id="rejectBtn">拒绝</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmTitle">确认操作</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmBody">确认执行该操作？</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmActionBtn">确认</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">日志查看</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre class="log-view" id="logContent"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
